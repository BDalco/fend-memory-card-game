<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
            <!-- Score Panel -->
            <section class="score-panel">
                <!-- The Stars -->
                <ul class="stars" id="stars"></ul>
                <!-- The number of moves made -->
                <span class="moves" id="moves">0 Moves</span>
                <!-- The timer -->
                <span class="timer" id="timer">00:00:00</span>
                <!-- Restart button -->
                <div class="restart"><i class="fa fa-repeat" id="restart"></i></div>
            </section>
            <!-- Deck of cards -->
            <ul class="deck" id="deck"></ul>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content" id="scoreBoard"></div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
